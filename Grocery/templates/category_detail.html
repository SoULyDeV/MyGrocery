<h2>{{ category.name }}</h2>

{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        {% if product.image %}
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }} Image">
        {% endif %}
        <p>Price: {{ product.price }} dhs</p>
        <p>Description: {{ product.description }}</p>
    </div>

{% empty %}
    <p>No products available for this category.</p>
{% endfor %}
